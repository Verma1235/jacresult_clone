        <form id="UPDATE">
            <div class="mb-3">
                <center>
                    <h3 class="form-label" style="color: #852929;">Fill the student's result form</h3>

            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">ROLL NO.</label>
                <input required type="tel" class="form-control" id="RN" placeholder="Enter student's roll no.">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">NAME</label>
                <input required type="text" class="form-control" id="NM" placeholder="Enter Student's Name">
            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">MOTHER'S NAME</label>
                <input required type="text" class="form-control" id="MN" placeholder="Enter Student's Mother Name">
            </div>
            <div class="mb-3">

<script>
    $(document).ready(function () {

        $("#Sign").show();
        $("#login").hide();

        sign = function () {
            $("#login").hide();
            $("#Sign").show();
        }
        login = function () {
            $("#login").show();
            $("#Sign").hide();
        }

        $("#UPDATE").on("submit", function (e) {

            e.preventDefault();
            var RC = $("#RC");
            var RN = $("#RN");
            var NM = $("#NM");
            var FN = $("#FN");
            var MN = $("#MN");
            var CN = $("#CN");

            var EM = $("#EM");
            var P_EM = $("#P_EM");

            var PM = $("#PM");
            var P_PM = $("#P_PM");

            var CM = $("#CM");
            var P_CM = $("#P_CM");

            var OP1 = $("#OP1");
            var OP1M = $("#OP1M");
            var P_OP1M = $("#P_OP1M");

            var OP2 = $("#OP2");
            var OP2M = $("#OP2M");
            var P_OP2M = $("#P_OP2M");

            var PASS = $("#PASS");


            if (RC.val() != "" && RN.val() != "" && NM.val() != "" && FN.val() != "" && MN.val() != "" && CN.val() != "" && EM.val() != "" && PM.val() != "" && CM.val() != "" && OP1M.val() != "" && OP2M.val() != "" && P_EM.val() != "" && P_PM.val() != "" && P_CM.val() != "" && P_OP1M.val() != "" && P_OP2M.val() != "" && PASS.val() != "") {


                Chk_Mk = function (NUM) {

                    if (NUM.val() <= 70 && NUM.val() > 0) {
                        return true;
                    } else {
                        NUM.css({ "border": "1px solid red" });

                        setTimeout(function () {

                            NUM.css({ "border": "1px solid black" });

                        }, 5000);

                        return false;
                    }
                }
                Chk_Mk1 = function (NUM) {

                    if (NUM.val() <= 80 && NUM.val() > 0) {
                        return true;
                    } else {
                        NUM.css({ "border": "1px solid red" });
                        setTimeout(function () {

                            NUM.css({ "border": "1px solid black" });

                        }, 5000);
                        return false;
                    }
                }


                // Chk_Mk1 = function (NUM) {

                //     if (NUM.val() <= 80 && NUM.val() > 0) {
                //         return true;
                //     } else {
                //         NUM.css({ "border": "1px solid red" });
                //         setTimeout(function () {

                //             NUM.css({ "border": "1px solid black" });

                //         }, 5000);
                //         return false;
                //     }
                // }
                P1 = function (NUM) {

                    if (NUM.val() <= 30 && NUM.val() > 0) {
                        return true;
                    } else {
                        NUM.css({ "border": "1px solid red" });
                        setTimeout(function () {

                            NUM.css({ "border": "1px solid black" });

                        }, 5000);
                        return false;
                    }
                }
                P2 = function (NUM) {

                    if (NUM.val() <= 20 && NUM.val() > 0) {
                        return true;
                    } else {
                        NUM.css({ "border": "1px solid red" });
                        setTimeout(function () {

                            NUM.css({ "border": "1px solid black" });

                        }, 5000);
                        return false;
                    }
                }



                if (Chk_Mk1(EM) == true && Chk_Mk(PM) == true && Chk_Mk(CM) == true && P2(P_EM) == true && P1(P_PM) == true && P1(P_CM) == true) {

                    if ((OP1.val() == "BIO" && Chk_Mk(OP1M) == true && P1(P_OP1M) == true) || (OP1.val() == "MAT" && Chk_Mk1(OP1M) == true && P2(P_OP1M) == true)) {

                        if ((OP2.val() == "MAT" && Chk_Mk(OP2M) == true && P2(P_OP2M) == true) || (OP2.val() == "CMS" && Chk_Mk(OP2M) == true && P1(P_OP2M) == true) || (OP2.val() == "ECO" && Chk_Mk1(OP2M) == true && P2(P_OP2M) == true)) {

                            if (OP1.val() != OP2.val()) {

                                // backend connection 
                                $.ajax({
                                    url: "uploaddata.php",
                                    type: "post",
                                    data: { RC: RC.val(), RN: RN.val(), NM: NM.val(), FN: FN.val(), MN: MN.val(), CN: CN.val(), EM: EM.val(), P_EM: P_EM.val(), PM: PM.val(), P_PM: P_PM.val(), CM: CM.val(), P_CM: P_CM.val(), OP1: OP1.val(), OP1M: OP1M.val(), P_OP1M: P_OP1M.val(), OP2: OP2.val(), OP2M: OP2M.val(), P_OP2M: P_OP2M.val(), PASS: PASS.val() },
                                    success: function (data) {
                                        //   document.write(data);
                                        // alert(data);
                                        if (data == 1) {
                                            alert("Already rollno and rollcode registerd ");
                                        } else if (data == 2) {
                                            alert("Successfully uploaded data");
                                            window.location.href = "../index.php";
                                        } else if (data == 3) {
                                            alert("technical error");
                                        } else if (data == 4) {
                                            alert("Enter correct password");
                                            PASS.css({ "border": "1px solid red" });
                                            setTimeout(function () {

                                                PASS.css({ "border": "1px solid black" });

                                            }, 5000);

                                        }

                                    }
                                });
                                // backend connection 






                            } else {
                                alert("Optional-1 and optional-2  subject are same !! Please select correct");
                                OP1.css({ "border": "1px solid red" });
                                OP2.css({ "border": "1px solid red" });
                            }


                        } else {
                            alert("please enter valid range of marks");
                        }

                    } else {

                    }

                } else {
                    alert("Enter correct marks range");
                }


            } else {
                alert("All fields are required !! ");
            }


        });



    });
</script>
